{% extends "base.html" %}


{% block title %}{{ category.name }} News{% endblock %}


{% block content %}
<h3>{{ category.name }}</h3>
<hr>
{% for news in news_list %}
<div class="mb-3">
<h5><a href="{% url 'news_detail' news.slug %}">{{ news.title }}</a></h5>
<p>{{ news.summary|truncatewords:30 }}</p>
</div>
{% endfor %}
{% endblock %}
