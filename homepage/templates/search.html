{% extends "base.html" %}


{% block title %}Search Results{% endblock %}


{% block content %}
<h4>Search Results for "{{ query }}"</h4>
<hr>
{% for news in results %}
<h6><a href="{% url 'news_detail' news.slug %}">{{ news.title }}</a></h6>
{% empty %}
<p>No results found.</p>
{% endfor %}
{% endblock %}
